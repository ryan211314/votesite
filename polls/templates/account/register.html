
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
	{% load static %}
    <link rel="icon" href="{% static 'signin/images/favicon.ico' %}">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'signin/bootstrap.min.css' %}" rel="stylesheet">

    

    <!-- Custom styles for this template -->
    <link href="{% static 'signin/signin.css' %}" rel="stylesheet">

  
  </head>
<body>

 {% if errors %}
        <li>

            {% for error in errors %}
             <p style="color: red;">
                Please correct the error: {{error}} below.
             </p>
              {% endfor %}
        </li>
    {% endif %}
	
	
	<div class="container">

      <form class="form-signin" action="" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputAccount" class="sr-only">Account</label>
		
        <input type="text" id="inputAccount"  name="account" class="form-control" placeholder="Please input account" required autofocus>
		
		<label for="inputEmail" class="sr-only">Email</label>
		
        <input type="email" id="inputEmail"  name="email" class="form-control" placeholder="Please input email" required autofocus>
		
        <label for="inputPassword" class="sr-only">Password</label>
		
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
		
		<label for="inputPassword2" class="sr-only">Password Again</label>
		
        <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Password" required>
		
  
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>

    </div> <!-- /container -->

</body>
</html>
